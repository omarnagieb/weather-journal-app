<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="app">
      <div style="font-size: 2em" class="holder headline firsttitle">
        Weather Journal App
      </div>
      <div class="container">
      <div class="holder zip">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="enter zip code here" />
      </div>
      <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="9"
          cols="50"
        ></textarea>
      </div>
    </div>
        <button id="generate" type="submit">Generate</button>
      
      <div class="holder entry" id='forborder'>
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="date" class="service"></div>
          <div id="temp" class="service"></div>
          <div id="content" class="service"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
